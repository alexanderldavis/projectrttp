{% extends "base.html" %}

{% block title %}RTTPortal{% endblock %}

{% block content %}

  <h1>Assignments</h1>
  <table>
    <tr>
      <th>Due Date</th>
      <th>Title</th>
      <th>Description</th>
    </tr>
    {% for (aid, title, description, due) in assignments %}
    <tr>
      <td>{{due}}</td>
      <td>{{title}}</td>
      <td>{{description}}</td>
    </tr>
    {% endfor %}
  </table>


{% endblock %}
