{% extends "base.html" %}

{% block title %}RTTPortal{% endblock %}

{% block content %}

  <h1>Assignments</h1>
  <div class="container">
    <table class="table table-striped table-bordered table-hover table-condensed">
      <tr>
        <th>Due Date</th>
        <th>Title</th>
        <th>Description</th>
        <th>Upload Link</th>
      </tr>
      {% for (aid, title, description, due) in assignments %}
      <tr>
        <td>{{due}}</td>
        <td>{{title}}</td>
        <td>{{description}}</td>
        <td><a href="http://www.rttportal.com/upload/{{sid}}/{{gid}}/{{aid}}/5739475839475">Upload Document</a></td>
      </tr>
      {% endfor %}
    </table>
  </div>



{% endblock %}
