{% extends "base.html" %}

{% block title %}RTTPortal{% endblock %}

{% block content %}

  <h1>Create Student Account</h1>
  <form class="userform form-inline" action="/screate" method="get">
    <span class="glyphicon glyphicon-user"></span>
    <input class="form-control" type="text" name="name" placeholder="name"><br />
    <span class="glyphicon glyphicon-envelope"></span>
    <input class="form-control" type="text" name="email" placeholder="email"><br />
    <span class="glyphicon glyphicon-asterisk"></span>
    <input class="form-control" type="password" name="hp" placeholder="password"><br />
    <button class="submitbutton btn btn-primary" type="submit"></span></button>
  </form>
